<!DOCTYPE html>
<html>
  <head>
    <title>Sentencing Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script type="application/javascript">
  </script>
  <body>
    <!-- Sidebar Navigation -->
    <div class='sidebar'>
      <img src="https://cdn.cp.adobe.io/content/2/rendition/c04e909a-a6e9-4bed-b69b-c3e47e3632b6/artwork/b4462e73-dca2-4dca-ba13-979f5716fe64/version/0/format/jpg/dimension/width/size/220" style="height:140px">
      ><p>Saved Defendants</p>
      <!--TODO List of defendants belonging to the current Session ID go here in a href tags-->
      <br><br>
      ><p>Options</p>
      <a href='javascript:void(0)' class="option" id="new-defendant" onclick="newDefendant()"> New Defendant</a> <!--TODO When clicked, ensure that this removes #display from the DOM and includes #form-->
      <a href='javascript:void(0)' class="option" id="new-session"> New Session</a> <!--TODO Erase current session and start new one with SecureRandom.hex (worry about this later). ALSO, warning before new session-->
    </div>

     <!-- Main Content -->
     
    <div class="main">
      <h1>Sentencing Calculator</h1>
      <p id="session_id"></p>
      <br>
      
      <div id="new-defendant-form-container" style="display: block;">

        <h2>New Calculation</h2>
        <form class="add-defendant-form">
          <label for="name">Name of the Defendant:</label>
          <input type="text" name="name" value required><br><br>

          <div id="counts">
            <label for="count" class="count">Count 1:</label>
            <input type="text" name="count_1" placeholder="offence" value required>
            <input type="number" min="0" name="years_1" placeholder="years" class="num-field years" onkeyup="calculateSentence()">
            <input type="number" min="0" name="months_1" placeholder="months" class="num-field months" onkeyup="calculateSentence()">
            <input type="number" min="0" name="days_1" placeholder="days" class="num-field days" onkeyup="calculateSentence()"><br><br>
          </div>
          <button class="new-count" type="button">Add Count</button><br><br>

          <div id="concurrent-question" style="display: none">
            <label for="concurrent">All Concurrent?</label>
            <input type="checkbox" id="concurrent-check"><br><br>
          </div>

          <div id="concurrency-table" style="display: none">
            <table id="con-tab" style="display: block">
            <p><b>Concurrency Table</b></p> <!--TODO Add an info circle later. This allows you to select which sentences are concurrent with another.-->
            <tr class="table-headers">
              <th class="space">&nbsp;</th>
              <th id="col1">1</th>
              <!--Here, columns <th> need to be appended for every count added.-->
            </tr>
            <tr id="row1">
              <th>1</th>
              <td>-</td>
              <!--
                Here, there will be the same number of <td>s as there are counts.
                A checkbox will be added ONLY IF the col-number is greater than the row-number.
              -->
            </tr>
            </table>
          </div>
          <br>

          <label for="discount">Discount:</label>
          <input type="number" name="discount" placeholder="e.g. 25, 33.3" class="num-field" onkeyup="calculateSentence()" value required> %<br><br>

          <label for="sentencing">Date of sentencing:</label>
          <input type="date" name="date" value required><br><br><br>

          <h3>Total Sentence:</h3>
          <p id="sentence-comp">0 months, 0 days</p>

          <input type="submit" value="Save" onclick="save()">

        </form>
      </div>

      <div class="display"> <!--TODO Build a display for when an existing defendant has been clicked-->

      </div>

    </div>
    
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
